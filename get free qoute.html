<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moral</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
       
    </style>
</head>
<body>
    <div class="container-fluid">
        <button type="button" class="btn btn-outline-warning" data-bs-target="#mymodal" data-bs-toggle="modal">Get Quote</button>
    </div>
    <div class="modal" id="mymodal">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title">Getting Touch With Us </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form action="" class="contact form" style="height: 520px;   padding: 10px;">
                    <label for="" ng-required="true">Name:-</label><br>
                    <input type="text" placeholder="Name" class="form-control"><br>
                    <label for="">Contact No:-</label><br>
                    <input type="number" placeholder="Contact No" class="form-control"><br>
                    <label for="">Email Id:-</label><br>
                    <input type="email" name="" id="" placeholder="Email" class="form-control"><br>
                    <label for="">Location:-</label><br>
                    <input type="text" placeholder="Location" name="" id="" class="form-control"><br>
                    <label for="">Purpose:-</label><br>
                    <select name="" id="" placeholder="Select " class="form-control">
                        <option value="">
                        </option>
                        <option value="">Residential</option>
                        <option value="">Commercial</option>
                        <option value="">Hospital</option>
                        <option value="">Turnkey</option>
                    </select><br><br>
                    <button class="btn btn-outline-primary" data-bs-target="#submit">Submit</button>
                </form>
            </div>
           
            </div>
            
        </div>
    </div>
</body>
</html>
