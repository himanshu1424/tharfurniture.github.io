<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormClass</title>
    <style>
        
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container ">
    

    <form action="" class="contact form" style="height: 520px; width: 350px; border: 4px solid black; padding: 10px;">
        <label for="" ng-required="true">Name:-</label><br>
        <input type="text" placeholder="Name" class="form-control"><br>
        <label for="">Contact No:-</label><br>
        <input type="number" placeholder="Contact No" class="form-control"><br>
        <label for="">Email Id:-</label><br>
        <input type="email" name="" id="" placeholder="Email" class="form-control"><br>
        <label for="">Location:-</label><br>
        <input type="text" placeholder="Location" name="" id="" class="form-control"><br>
        <label for="">Purpose:-</label><br>
        <select name="" id="" placeholder="Select " class="form-control">
            <option value="">
            </option>
            <option value="">Residential</option>
            <option value="">Commercial</option>
            <option value="">Hospital</option>
            <option value="">Turnkey</option>
        </select><br><br>
        <button class="btn btn-outline-primary  ">Submit</button>
    </form>
</body>
</html>
